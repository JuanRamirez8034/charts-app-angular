    <a class="navbar-brand text-white fs-4 fw-bold d-flex align-items-end">
        <img [src]="MenuConfig.brand.img" alt="" *ngIf="MenuConfig.brand.img">
        <span>{{MenuConfig.brand.name | titlecase}}</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of MenuConfig.items" [routerLink]="[item.path]" routerLinkActive="item-active" >
          <span class="nav-link text-white fs-5">
            <i [class]="item.bootsTrapIco"></i> <span> {{item.label | titlecase}}</span>
          </span>
        </li>
      </ul>
    </div>

  </div>
